<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <nav class="navbar navbar-expand-sm bg-light">
        <div class="container-fluid">
        <a class="navbar-brand" href="#">Couture Costumes and Props &trade;</a>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
        </div>
      </nav>   

<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    </div>
  
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="images/4Seasons-Mucha.jpg" alt="Mucha-The-Four-Seasons" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="images/4Seasons-Costume.jpg" alt="Costumes-The-Four-Seasons" class="d-block w-100">
      </div>
    </div>
  
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
  
<div class="container mt-5">
  <div class="row">
    <div class="col-sm-4">
      <h3>Social Media</h3>
      <p><a href="https://www.facebook.com/CoutureCostumesandProps/">Facebook image</a></p>
      <p>Check out my Facebook page for what I'm currently up to...</p>
    </div>
    <div class="col-sm-4">
      <h3>See my Work</h3>
      <p><a href="https://www.flickr.com/photos/48443131@N05/albums">Flickr image</a></p>
      <p>My Flickr stream for pictures of my work</p>
      <p><a href="https://www.pinterest.com/cocoandprops/">Pinterest</a></p>
      <p>More of my work and likes</p>
    </div>
    <div class="col-sm-4">
      <h3>Looking for my Resume?</h3>        
      <p><a href="https://www.linkedin.com/in/andrea-davis-a8550950">LinkedIn</a></p>
      <p>&nbsp;</p>
      <p><a href="https://www.imdb.com/name/nm2339120/">IMDB</a></p>
      <p>My IMDB page</p>
    </div>
  </div>
</div>

</body>
</html>
